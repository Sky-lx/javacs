<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script>
        <!-- 定义方法-->
        function fun() {
            var user = $("#user").val();
            var password = $("#password").val();
            $.post(
                "/user/cs",
                {name: user, "password": password},
                function () {
                    alert("回调函数");
                },
                "text"
            );

        }
    </script>
</head>
<body>
<div class="container">

    <form class="form-signin" action="/demo/user/login" method="post">
        <h2 class="form-signin-heading">登陆</h2>
        <label for="user" class="sr-only">请输入用户名</label>
        <input type="test" id="user" name="name" class="form-control" placeholder="请输入用户名" required="" autofocus="">
        <label for="password" class="sr-only">请输入密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="fun()">登陆</button>
    </form>
</div> <!-- /container -->
<script src="js\jquery-3.3.1.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
