<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <form class="form-signin"  action="/demo/user/register" method="post">
        <h2 class="form-signin-heading">注册</h2>
        <label for="name" class="sr-only">请输入用户名</label>
        <input type="test" id="name" name="name" class="form-control" placeholder="请输入用户名" required="" autofocus="">
        <label for="password" class="sr-only">请输入密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>
</div> <!-- /container -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
</body>
