<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script>
        <!-- 定义方法-->
        function fun() {
            $.ajax(
                {
                    // 请求路径
                    url: "/demo/user/cs",
                    //请求方式
                    type: "POST",
                    //获取后台给前端的值
                    success: function (data) {
                     alert(data);
                     $("#sp").html(data);
                    },
                    //表示如果请求响应出现错误,会执行的回调函数
                    error: function () {
                        alert("注册成功")
                    },
                    //设置接受到的响应数据的格式
                    dataType:"text"
                }
            )
        }
    </script>
</head>
<body>
<input type="button" value="提交" onclick="fun()">
<span style="font-size: 20px; color: red;" id="sp"></span>
</body>
</html>
